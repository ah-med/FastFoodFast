<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeLite | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/signup.css" />
</head>

<body>
    <section id="modals">
        <nav id="navModal" class="mobile modal hide">
            <ul>
                <span class="click" onclick="toggleModal('navModal')">X</span>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./user_orders.html">My Orders</a>
                </li>
                <li>
                    <a href="./user_food_items.html">Food Items</a>
                </li>
            </ul>
        </nav>
        <div id="loadingModal" class="modal hide">
            <div id="loader" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
                <span>LOADING</span>
            </div>
        </div>
    </section>
    <header>
        <div class="container">
            <div class="left">
                <div id="menu" class="mobile">
                    <img src="./images/icons/menu.PNG" alt="menu" onclick="toggleModal('navModal')">
                </div>
                <div id="brand">
                    <h1>
                        <a href="./index.html">DeLite Fast Food</a>
                    </h1>
                </div>
            </div>
            <div class="right">
                <nav class="desktop">
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./user_orders.html">My Orders</a>
                        </li>
                        <li>
                            <a href="./user_food_items.html">Food Items</a>
                        </li>
                    </ul>
                </nav>
                <div id="auth">
                    <span class="desktop">
                        | <a href="./login.html">Login</a>
                    </span>
                    <a href="./signup.html">
                        <img class="mobile" src="./images/icons/account.png" alt="account">
                    </a>
                </div>
                <div id="cart-menu">
                    <a href="./checkout.html">
                        <img src="./images/icons/cart.png" alt="cart">
                        <span id="cart"></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section id="signup">
        <div class="container">
            <form id="signup-form">
                <h3 class="text-center">Create an account</h3>
                <div class="form-item">
                    <label>First name</label>
                    <br>
                    <input id="signup-firstname" class="form-input" type="text" placeholder="first name" required>
                </div>
                <div class="form-item">
                    <label>Last name</label>
                    <br>
                    <input id="signup-lastname" class="form-input" type="text" placeholder="last name" required>
                </div>
                <div class="form-item">
                    <label>Email</label>
                    <br>
                    <input id="email" class="form-input" type="email" placeholder="email" required>
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <br>
                    <input id="password" class="form-input" type="password" placeholder="password" required>
                </div>
                <div class="form-item text-center">
                    <input class="form-btn action-btn" type="submit" value="Sign Up">
                </div>
                <div class="text-center">
                    <p>Already have account ?
                        <a class="orange" href="./login.html"> Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <footer id="signup-footer">
        DeLite Fast Food copyright &copy; 2018
    </footer>
    <div id="alert" class=" hide">
        <div id="alert-element" class="alert">
            <span class="close" onclick="displayElement('alert', 'none')">X</span>
            <div id="error-text"></div>
            <div id="error-fields" align="left"></div>
        </div>
    </div>
    <script src="./js/cart.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
