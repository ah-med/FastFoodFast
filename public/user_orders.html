<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeLite | Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/user_orders.css" />
    <script src="./js/main.js"></script>
</head>

<body>
    <section id="modals">
        <nav id="navModal" class="mobile modal hide">
            <ul>
                <span class="click" onclick="toggleModal('navModal')">X</span>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./user_food_items.html">Food Items</a>
                </li>
            </ul>
        </nav>
        <div id="itemsModal" class="modal hide">
            <div class="close text-right">
                <span class="click" onclick="toggleModal('itemsModal')">X</span>
            </div>
            <div id="ordered-food-items">
                <div class="food-item-card" align="center">
                    <img src="" alt="semo">
                    <h4>Semo</h4>
                    <span>&#8358;70</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="" alt="edikaikong">
                    <h4>Edikaikong</h4>
                    <span>&#8358;100</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="" alt="can-sodas">
                    <h4>Fanta</h4>
                    <span>&#8358;150</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="" alt="semo">
                    <h4>Semo</h4>
                    <span>&#8358;70</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="" alt="edikaikong">
                    <h4>Edikaikong</h4>
                    <span>&#8358;100</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="./images/food/drinks/can-sodas.jpg" alt="can-sodas">
                    <h4>Fanta</h4>
                    <span>&#8358;150</span>
                    <div class="action">
                    </div>
                </div>
            </div>
    </section>
    <div id="loadingModal" class="modal hide">
        <div id="loader" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
            <span>LOADING</span>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="left">
                <div id="menu" class="mobile">
                    <img src="./images/icons/menu.PNG" alt="menu" onclick="toggleModal('navModal')">
                </div>
                <div id="brand">
                    <h1>
                        <a href="./index.html">DeLite Fast Food</a>
                    </h1>
                </div>
            </div>
            <div class="right">
                <nav class="desktop">
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./user_food_items.html">Food Items</a>
                        </li>
                    </ul>
                </nav>
                <div id="auth">
                    <span class="desktop">
                        <a id="logout" href="Javascript:void(0);" onclick="logout()">Logout</a>
                    </span>
                    <a href="./signup.html">
                        <img class="mobile" src="./images/icons/account.png" alt="account">
                    </a>
                </div>
                <div id="cart-menu">
                    <a href="./checkout.html">
                        <img src="./images/icons/cart.png" alt="cart">
                        <span>0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <div id="user_orders">
                <div id="no-orders" class="hide">
                    <h4>No Orders Yet.</h4>
                    <p>please, visit the food items page to place an order</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        DeLite Fast Food copyright &copy; 2018
    </footer>
    <div id="alert" class=" hide">
        <div id="alert-element" class="alert">
            <span class="close" onclick="displayElement('alert', 'none')">X</span>
            <div id="error-text"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/user_orders.js"></script>
</body>

</html>
