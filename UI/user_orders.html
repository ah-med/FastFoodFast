<body>
    <section id="modals">
        <nav id="navModal" class="mobile modal hide">

                <span class="click" onclick="toggleModal('navModal')">X</span>
                <li>

                </li>
                <li>
                    <a href="./about.html">About Us</a>
                </li>
                <li>
                    <a href="./user_orders.html">My Orders</a>
                </li>
                <li>
                    <a href="./contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </section>
    <header>
        <div class="container">
            <div class="left">
                <div id="menu" class="mobile">
                    <img src="./images/icons/menu.PNG" alt="menu" onclick="toggleModal('navModal')">
                </div>
                <div id="brand">
                    <h1>
                        <a href="./index.html">DeLite Fast Food</a>
                    </h1>
                </div>
            </div>
            <div class="right">
                <nav class="desktop">
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./about.html">About Us</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="./contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>

                    <a href="./signup.html">

                        <span>&#8358;1,200</span>
                        <span>3 items</span>
                    </div>
                    <div class="section text-right">
                        <div class"text-right">
                            <span class="status status-complete">&#9899;</span>Completed
                        </div>
                        <span>3 days ago</span>
                    </div>
                </div>
            </div>
        </div>
