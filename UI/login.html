<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeLite | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/signup.css" />
    <script src="./js/main.js"></script>
</head>

<body>
    <section id="modals">
        <nav id="navModal" class="mobile modal hide">
            <ul>
                <span class="click" onclick="toggleModal('navModal')">X</span>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./about.html">About Us</a>
                </li>
                <li>
                    <a href="./user_orders.html">My Orders</a>
                </li>
                <li>
                    <a href="./contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </section>
    <header>
        <div class="container">
            <div class="left">
                <div id="menu" class="mobile">
                    <img src="./images/icons/menu.PNG" alt="menu" onclick="toggleModal('navModal')">
                </div>
                <div id="brand">
                    <h1>
                        <a href="./index.html">DeLite Fast Food</a>
                    </h1>
                </div>
            </div>
            <div class="right">
                <nav class="desktop">
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./about.html">About Us</a>
                        </li>
                        <li>
                            <a href="./user_orders.html">My Orders</a>
                        </li>
                        <li>
                            <a href="./contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <div id="auth">
                    <span class="desktop">
                        <a href="./login.html">Login</a> |
                        <a href="./signup.html">Signup</a>
                    </span>
                    <a href="./signup.html">
                        <img class="mobile" src="./images/icons/account.png" alt="account">
                    </a>
                </div>
                <div id="cart-menu">
                    <a href="./checkout.html">
                        <img src="./images/icons/cart.png" alt="cart">
                        <span>0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section id="login">
        <div class="container">
            <form>
                <h3 class="text-center">Login</h3>
                <div class="form-item">
                    <label>Email</label>
                    <br>
                    <input class="form-input" type="email" placeholder="email" required>
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <br>
                    <input class="form-input" type="password" placeholder="password" required>
                </div>
                <div class="form-item">
                    <input class="form-btn btn-action" type="submit" value="Login">
                </div>
                <div class="text-center">
                    <p>Don't have an account ?
                        <a class="red" href="./signup.html">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    <footer>
        DeLite Fast Food copyright &copy; 2018
    </footer>
</body>

</html>
