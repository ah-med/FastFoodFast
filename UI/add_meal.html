<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeLite | Add Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/add_meal.css" />
    <script src="./js/main.js"></script>
</head>

<body>
    <section id="modals">
        <nav id="navModal" class="mobile modal hide">
            <ul>
                <span class="click" onclick="toggleModal('navModal')">X</span>
                <li>
                    <a href="./orders.html">Orders</a>
                </li>
                <li>
                    <a href="./add_meal.html">Add Meal</a>
                </li>
            </ul>
        </nav>
        <div id="itemsModal" class="modal hide">
            <div class="close text-right">
                <span class="click" onclick="toggleModal('itemsModal')">X</span>
            </div>
            <div id="ordered-food-items">
                <div class="food-item-card" align="center">
                    <img src="./images/food/swallow/semo.jpg" alt="semo">
                    <h4>Semo</h4>
                    <span>&#8358;70</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="./images/food/soups/edikaikong soup.jpg" alt="edikaikong">
                    <h4>Edikaikong</h4>
                    <span>&#8358;100</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="./images/food/drinks/can-sodas.jpg" alt="can-sodas">
                    <h4>Fanta</h4>
                    <span>&#8358;150</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="./images/food/swallow/semo.jpg" alt="semo">
                    <h4>Semo</h4>
                    <span>&#8358;70</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="./images/food/soups/edikaikong soup.jpg" alt="edikaikong">
                    <h4>Edikaikong</h4>
                    <span>&#8358;100</span>
                    <div class="action">
                    </div>
                </div>
                <div class="food-item-card" align="center">
                    <img src="./images/food/drinks/can-sodas.jpg" alt="can-sodas">
                    <h4>Fanta</h4>
                    <span>&#8358;150</span>
                    <div class="action">
                    </div>
                </div>

            </div>
    </section>
    <header>
        <div class="container">
            <div class="left">
                <div id="menu" class="mobile">
                    <img src="./images/icons/menu.PNG" alt="menu" onclick="toggleModal('navModal')">
                </div>
                <div id="brand">
                    <h1>
                        <a href="./index.html">DeLite Fast Food</a>
                    </h1>
                </div>
            </div>
            <div class="right">
                <nav class="desktop">
                    <ul>
                        <li>
                            <a href="./orders.html">Orders</a>
                        </li>
                        <li>
                            <a href="./add_meal.html">Add Meal</a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </nav>
                <div id="auth">
                    <span class="desktop">
                        <a href="./login.html">Login</a> |
                        <a href="./signup.html">Signup</a>
                    </span>
                    <a href="./signup.html">
                        <img class="mobile" src="./images/icons/account.png" alt="account">
                    </a>
                </div>
                <div id="cart-menu">
                    <a href="./checkout.html">
                        <img src="./images/icons/cart.png" alt="cart">
                        <span>0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <div id="add-details">
                <form>
                    <div class="form-item">
                        <label>Item Name</label>
                        <br>
                        <input class="form-input" type="text" placeholder="Item Name" required>
                    </div>
                    <div class="form-item">
                        <label>Quantity</label>
                        <br>
                        <input class="form-input" type="number" placeholder="quantity" required>
                    </div>
                    <div class="form-item">
                        <label>Price</label>
                        <br>
                        <input class="form-input" type="number" placeholder="Price" required>
                    </div>
                    <div class="form-item">
                        <label>Category</label>
                        <br>
                        <input class="form-input" type="text" placeholder="category" required>
                    </div>
                    <div class="form-item">
                        <label>Upload Image</label>
                        <br>
                        <input class="form-input" type="file" name="Item image" accept="image/*" required>
                    </div>
                    <div class="form-item text-center">
                        <input class="form-btn action-btn" type="submit" value="Add Meal">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        DeLite Fast Food copyright &copy; 2018
    </footer>
</body>

</html>
